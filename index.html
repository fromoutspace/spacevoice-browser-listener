<!DOCTYPE html>
<header>
<style>
#command {background: #dbe5e6; padding: 1em; font-family: Monospace; text-align: center; font-size: 3em}
</style>
</header>
<body>
<h2 id="command"><i>Скажите что-нибудь...</i></h1>
<ul id="history"></ul>

<script src="annyang.js"></script>
<script src="helper.js"></script>
<script>
'use strict'
annyang.init();
annyang.start();
annyang.addListener((results) => {
	ui.updateCommandAndHistory(results.join(', '));
	if (results.length) http.post('http://localhost:8080/command', results[0]);
});
</script>
</body>
